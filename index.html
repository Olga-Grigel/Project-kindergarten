<html lang="ru">

    <body class="body">

        <header class="header">
            
            <!-- navbar -->
            <nav class="navbar">
                <ul class="link-group">
                    <li class="link"><a href="/index1.html">Проекты</a></li>
                    <li class="link"><a href="/index3.html">Контакты</a></li>
                    <li class="link"><a href="/index2.html">Проект "Дошкольник"</a></li>
                </ul>
            </nav>
        </header>
<!--Слайдер-->
<div class="slideshow">
<!-- Контейнер слайдшоу -->
<div class="slideshow-container">
<!-- Блок полноразмерных картинок с номерами и текстом -->
 <div class="mySlides my fade">
     <div class="numbertext">1 / 4</div>
     <img src="img/slide/austin-pacheco-FtL07GM9Q7Y-unsplash.jpg" style="width:100%">
     <div class="text">Веселимся</div>
 </div>
 <div class="mySlides fade">
 <div class="numbertext">2 / 4</div>
 <img src="img/slide/ben-wicks-iDCtsz-INHI-unsplash.jpg" style="width:100%">
 <div class="text">Изучаем</div>
 </div>
 <div class="mySlides fade">
 <div class="numbertext">3 / 4</div>
 <img src="img/slide/bernard-hermant-5zu86kyV_UY-unsplash.jpg" style="width:100%">
 <div class="text">Создаем</div>
 </div>
 <div class="mySlides fade">
 <div class="numbertext">4 / 4</div>
 <img src="img/slide/phil-hearing-cylPETXS7is-unsplash.jpg" style="width:100%">
 <div class="text">Творим</div>
 </div>

<!-- Кнопки вперед и назад -->
 <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
 <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<!-- точки/круги -->
<div style="text-align:center">
 <span class="dot" onclick="currentSlide(1)"></span>
 <span class="dot" onclick="currentSlide(2)"></span>
 <span class="dot" onclick="currentSlide(3)"></span>
 <span class="dot" onclick="currentSlide(4)"></span>
</div>

</div>
<!--Слайдер-->
        
        <footer class="footer">
            <a href="./index3.html" class="footer_link">Контакты</a>
        </footer>
<script>
<!-- Слайд -->
            var slideIndex = 1;
            showSlides(slideIndex);

            <!-- управление вперед/назад -->
            function plusSlides(n) {
             showSlides(slideIndex += n);
            }
            <!-- контроль картинок -->
            function currentSlide(n) {
             showSlides(slideIndex = n);
            }
            function showSlides(n) {
             var i;
             var slides = document.getElementsByClassName("mySlides");
             var dots = document.getElementsByClassName("dot");
             if (n > slides.length) {slideIndex = 1}
             if (n < 1) {slideIndex = slides.length}
             for (i = 0; i < slides.length; i++) {
             slides[i].style.display = "none";
             }
             for (i = 0; i < dots.length; i++) {
             dots[i].className = dots[i].className.replace(" active", "");
             }
             slides[slideIndex-1].style.display = "block";
             dots[slideIndex-1].className += " active";
            }

</script>
    </body>
</html>
